<dialog #dialogRef class="modal">
    <div class="modal-box text-base-content">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                (click)="close()">
            <lucide-icon [img]="icons.close" size="16"></lucide-icon>
        </button>

        <h3 class="font-bold text-lg mb-4">Rename collection</h3>

        <form (submit)="submit()">
            <div class="form-control w-full">
                <input
                    type="text"
                    placeholder="Collection Name"
                    class="input input-bordered w-full"
                    [class.input-error]="!isValid() && title().length > 0"
                    [(ngModel)]="title"
                    name="collectionTitle"
                    autofocus
                />
                @if (!isValid() && title().length > 0) {
                    <div class="label">
                        <span class="label-text-alt text-error">Name cannot be empty</span>
                    </div>
                }
            </div>

            <div class="modal-action mt-6">
                <button type="button" class="btn" (click)="close()">
                    Cancel
                </button>

                <button type="submit"
                        class="btn btn-primary"
                        [disabled]="!isValid()">
                    <lucide-icon [img]="icons.edit" size="16"></lucide-icon>
                    Rename
                </button>
            </div>
        </form>
    </div>

    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
